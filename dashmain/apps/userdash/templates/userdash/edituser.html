<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <h2>Test App</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/signin">Log out</a>
    <a href="/users/edit">Profile</a>
    <h1>Edit Profile</h1>
    <hr>
    <h2>Edit Information</h2>
    <form class="" action="/update" method="post">
      {% csrf_token %}
      Email Address: <input type="text" name="email" value="{{user.email}}">
      First Name: <input type="text" name="first_name" value="{{user.first_name}}">
      Last Name: <input type="text" name="last_name" value="{{user.last_name}}">
      <input type="submit" value="Save">
    </form>
    <hr>
    <h2>Change Password</h2>
    <form class="" action="users/changepass" method="post">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{user.id}}">
      Password: <input type="text" name="password">
      Password Confirmation: <input type="text" name="password_confirm">
      <input type="submit" value="Update Password">
    </form>
    <hr>
    <form class="" action="/description" method="post">
      {% csrf_token %}
      Edit Description:<input type="text" name="description" value="{{request.session.id.description}}">
      <input type="submit" value="Save">
    </form>
  </body>
</html>
