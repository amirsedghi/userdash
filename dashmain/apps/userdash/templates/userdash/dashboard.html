<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <h2>Test App</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/signin">Log out</a>
    <a href="/users/edit">Profile</a>
    <h1>Manage Users</h1>
    <table>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Email
        </th>
        <th>
          Created Date
        </th>
        <th>
          Level
        </th>
      </tr>
      {% for u in user %}
      <tr>
        <td>
          {{u.id}}
        </td>
        <td>
          <a href="/users/show/{{u.id}}">{{u.first_name}} {{u.last_name}}</a>
        </td>
        <td>
          {{u.email}}
        </td>
        <td>
          {{u.created_at}}
        </td>
        {% if u.admin != 'admin' or u.id != 6 %}
        <td>
          normal
        </td>
        {% else %}
        <td>
          admin
        </td>
        {% endif %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
