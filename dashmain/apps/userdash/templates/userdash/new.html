<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New User</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <h2>Test App</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/signin">Log out</a>
    <a href="/users/edit">Profile</a>
    <form class="" action="/create" method="post">
      {% csrf_token %}
      Email Address: <input type="text" name="email" value="">
      First Name: <input type="text" name="first_name" value="">
      Last Name: <input type="text" name="last_name" value="">
      Password: <input type="password" name="password" value="">
      Password Confirmation: <input type="password" name="password_confirm" value="">
      <input type="submit" value="Create">
    </form>
  </body>
</html>
